<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Frutaria Bela</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(243, 228, 220, 0.95);
            padding: 0.5rem 0;
            box-shadow: 0 2px 8px rgba(196,164,92,0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 70px;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
        }
        .header-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            height: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            height: auto;
        }
        .logo-img {
            height: 40px;
            width: auto;
            display: block;
        }
        .logo a {
            display: flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
        }
        .logo a:hover {
            text-decoration: underline;
        }
        nav {
            display: flex;
            align-items: center;
            height: auto;
            gap: 1.5rem;
        }
        nav a {
            color: #C4A45C;
            text-decoration: none;
            font-size: 1rem;
            font-family: sans-serif;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            transition: color 0.2s, box-shadow 0.2s, border-bottom 0.2s;
            position: relative;
        }
        nav a:hover {
            color: #a88a3e;
            text-decoration: none;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #a88a3e;
            transition: width 0.2s;
            position: absolute;
            left: 0;
            bottom: -2px;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            max-width: 400px;
            margin: 120px auto 0 auto;
            background: #F3E4DC;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(196,164,92,0.10);
            padding: 1.25rem 1.5rem 1.5rem 1.5rem;
        }
        h1 {
            color: #C4A45C;
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        label {
            font-weight: 500;
            color: #C4A45C;
        }
        input, textarea {
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5cd9c;
            border-radius: 7px;
            font-family: sans-serif;
            font-size: 0.97rem;
            background: #F9F6F2;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus {
            border-color: #C4A45C;
            outline: none;
            box-shadow: 0 0 0 2px #e5cd9c44;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: #C4A45C;
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 7px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(196,164,92,0.08);
        }
        button:hover {
            background: #a88a3e;
            box-shadow: 0 4px 16px rgba(196,164,92,0.13);
        }
        .contact-info {
            margin-top: 2rem;
            font-size: 1.05rem;
        }
        .contact-info i {
            color: #C4A45C;
            margin-right: 0.5rem;
        }
        @media (max-width: 768px) {
            header {
                height: auto;
                padding: 0.5rem 0;
            }
            
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .logo {
                margin-bottom: 0.5rem;
            }

            .logo-img {
                height: 35px;
            }

            nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            nav a {
                font-size: 0.85rem;
                padding: 0.25rem 0.5rem;
            }
            main {
                margin: 90px 0 0 0;
                padding: 1rem;
                max-width: 95vw;
            }
        }
        @media (max-width: 480px) {
            .header-content {
                padding: 0.5rem;
            }

            .logo-img {
                height: 30px;
            }

            nav {
                gap: 0.3rem;
            }

            nav a {
                font-size: 0.75rem;
                padding: 0.2rem 0.4rem;
            }
            main {
                margin: 90px 0 0 0;
                padding: 1rem;
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo"><a href="index.html"><img src="logo.png" alt="Floratta Flores" class="logo-img"></a></div>
        <nav>
            <a href="index.html">PRODUTOS</a>
            <a href="sobre.html">SOBRE NÃ“S</a>
            <a href="contato.html">CONTATO</a>
        </nav>
    </div>
</header>
<main>
    <h1>Fale Conosco</h1>
    <form onsubmit="event.preventDefault(); alert('Mensagem enviada! Em breve entraremos em contato.'); this.reset();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <div class="contact-info">
        <p><i class="fas fa-phone"></i>(47) 98474-5653</p>
        <p><i class="fas fa-map-marker-alt"></i> Rua Exemplo, 123 - Centro, Cidade</p>
        <p><i class="fab fa-instagram"></i>@floratta_flowers</p>
    </div>
</main>
</body>
</html>
